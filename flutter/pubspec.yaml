name: charsiug2p_flutter
description: Flutter Rust Bridge bindings for charsiug2p TVM runtime.
version: 0.1.0
publish_to: none

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  ffi: ^2.1.0
  flutter_rust_bridge: ^2.11.1
  path: ^1.9.0
  path_provider: ^2.1.4

flutter:
  plugin:
    platforms:
      android:
        package: com.charsiug2p.flutter
        pluginClass: CharsiuG2pFlutterPlugin
      ios:
        pluginClass: CharsiuG2pFlutterPlugin
      macos:
        pluginClass: CharsiuG2pFlutterPlugin
      linux:
        pluginClass: CharsiuG2pFlutterPlugin
      windows:
        pluginClass: CharsiuG2pFlutterPlugin
      web:
        pluginClass: CharsiuG2pFlutterWeb
        fileName: src/charsiug2p_flutter_web.dart
